<div>
    <div class="row collection white form">
        <form name="user">
            <div class="row header">
                <div class="col s12">
                    <a class="waves-effect waves-light btn right" ng-click="save()">Guardar</a>
                    <a href="#usuarios" class="waves-effect waves-green btn-flat right">Regresar</a>
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <label for="name">Nombre: </label>
                </div>
                <div class="col s7">
                    <input ng-model="user.name" id="name" type="text" class="validate" required>
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <label for="username">Usuario: </label>
                </div>
                <div class="col s7">
                    <input required class="form-control" type="text" maxlength="10" ng-model="user.username">
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <label for="email">Email: </label>
                </div>
                <div class="col s7">
                    <input required class="form-control" type="text" ng-model="user.email">
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <label for="address">Direccion: </label>
                </div>
                <div class="col s7">
                    <input required class="form-control" type="text" maxlength="200" ng-model="user.address" id="address">
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <label for="phone">Tel√©fono: </label>
                </div>
                <div class="col s7">
                    <input required class="form-control" type="text" maxlength="10" ng-model="user.phone">
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <label for="status">Estatus: </label>
                </div>
                <div class="col s7">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="status" ng-model="user._status" ng-change="changeStatus()">
                            <span class="lever"></span> {{user.strStatus}}
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
