<div ng-hide="formEmpresas">
    <ul class="collection" style="overflow: inherit;">
        <li class="collection-item avatar" ng-repeat="company in companies">
            <img class="circle" src="//g-design.storage.googleapis.com/production/v3/assets/Tools_Devices_Tool_Avatar__FFF075-1c0a9bc1.svg" style="background-color: #fff075;width:60px;height:60px;">
            <div style="margin-left:20px;">
                <strong class="title" style="font-size: 1.2em;">{{company.name | uppercase}}</strong>
                <p>{{company.address}}
                    <br> {{company.RFC}}
                </p>
            </div>
            <a href="#empresas/{{company.id}}" class="secondary-content blue-grey-text text-lighten-3" style="top: 12px;right: 45px;"><i class="material-icons" style="font-size:30px;-webkit-transform: scaleX(-1);">reply</i></a>
            <a class="right secondary-content blue-grey-text text-lighten-3" href="javascript:void(0);" data-activates="dropDown-{{company.id}}" dropdown data-hover="true">
                <i class="material-icons">more_vert</i>
            </a>
            <!-- Dropdown Structure -->
            <ul id='dropDown-{{company.id}}' class='dropdown-content'>
                <li><a ng-click="delete(company)">Eliminar</a></li>
            </ul>
        </li>
    </ul>
</div>
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;" ng-click="newCompany()">
    <a class="btn-floating btn-large red">
        <i class="large mdi-content-add"></i>
    </a>
</div>
<!-- Modal Structure -->
<div id="companyModal" class="modal" ng-form="companyForm" ng-class="error" novalidate>
    <div class="modal-content">
        <h5>Nueva empresa</h5>
        <div class="input-field col s6">
            <input placeholder="" id="name" type="text" ng-model="company.name" required>
            <label for="name">Nombre de la empresa</label>
        </div>
        <div class="red-text" style="margin-top: 15px;" ng-show="error && companyForm.$invalid">
            <span>Los campos son obligatorios</span>
        </div>
    </div>
    <div class="modal-footer">
        <a class="waves-effect waves-light btn" ng-click="save()" ng-disabled="companyForm.$invalid">Guardar</a>
    </div>
</div>
