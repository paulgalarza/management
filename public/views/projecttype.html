<div>
    <div class="row collection white form">
        <form name="projectType">
            <div class="row header">
                <div class="col s12">
                    <a class="waves-effect waves-light btn right" ng-click="save()">Guardar</a>
                    <a href="#tiposproyectos" class="waves-effect waves-green btn-flat right">Regresar</a>
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <label for="name">Nombre: </label>
                </div>
                <div class="col s7">
                    <input ng-model="projectType.name" id="name" type="text" class="validate" required>
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <label for="name">Descripcion: </label>
                </div>
                <div class="col s7" input-field>
                    <textarea ng-model="projectType.description" class="materialize-textarea" length="255"></textarea>
                </div>
            </div>
        </form>
    </div>
</div>
