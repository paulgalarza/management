<div>
    <div class="row collection white form">
        <form name="companie">
        	<div class="row header">
        		<div class="col s12">
        			<a class="waves-effect waves-light btn right">Save</a>
        			<a href="#empresas" class="waves-effect waves-green btn-flat right">Regresar</a>	
        		</div>
        	</div>
            <div class="row">
                <div class="col s3">
                    <label for="name">Nombre: </label>
                </div>
                <div class="col s7">
                    <input ng-model="company.name" id="name" type="text" class="validate" required>
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <label for="manager">Encargado: </label>
                </div>
                <div class="col s7">
                    <input required class="form-control" type="text" maxlength="100" ng-model="company.manager" id="manager">
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <label for="RFC">RFC: </label>
                </div>
                <div class="col s7">
                    <input required class="form-control" type="text" maxlength="13" ng-model="company.RFC" id="RFC">
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <label for="address">Direccion: </label>
                </div>
                <div class="col s7">
                    <input required class="form-control" type="text" maxlength="200" ng-model="company.address" id="address">
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <label for="phone">Tel√©fono: </label>
                </div>
                <div class="col s7">
                    <input required class="form-control" type="text" maxlength="10" ng-model="company.phone">
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <label for="status">Estatus: </label>
                </div>
                <div class="col s7">
                    <div class="switch">
                        <label>
                            Inactivo
                            <input type="checkbox" id="status" ng-model="company.status">
                            <span class="lever"></span> Activo
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
