<div>
    <div class="row collection white form">
        <form name="customer">
            <div class="row header">
                <div class="col s12">
                    <a class="waves-effect waves-light btn right" ng-click="save()">Guardar</a>
                    <a href="#clientes" class="waves-effect waves-green btn-flat right">Regresar</a>
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <label for="name">Nombre: </label>
                </div>
                <div class="col s7">
                    <input ng-model="customer.name" id="name" type="text" class="validate" required>
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <label for="phone">Tel√©fono: </label>
                </div>
                <div class="col s7">
                    <input required class="form-control" type="text" maxlength="10" ng-model="customer.phone">
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <label for="phone">Email: </label>
                </div>
                <div class="col s7">
                    <input required class="form-control" type="text" maxlength="10" ng-model="customer.email">
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <label for="phone">Empresa: </label>
                </div>
                <div class="col s7">
                    <select type="text" id="company" data-ng-model="customer.company_id" data-ng-options="company.id as company.name for company in companies">
                        <option value=""> Selecciona una empresa </option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s3">
                    <label for="status">Estatus: </label>
                </div>
                <div class="col s7">
                    <div class="switch">
                        <label>
                            <input type="checkbox" id="status" ng-model="customer._status" ng-change="changeStatus()">
                            <span class="lever"></span> {{customer.strStatus}}
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
