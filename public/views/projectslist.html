<div ng-hide="formProyectos">
    <!--<h5 style="color:#888;">Proyectos</h5>-->
    <ul class="collection">
        <li class="collection-item avatar" ng-repeat="project in projects">
            <img class="circle" src="//g-design.storage.googleapis.com/production/v3/assets/Tools_Devices_Tool_Avatar__FFF075-1c0a9bc1.svg" style="background-color: #fff075;width:60px;height:60px;">
            <div style="margin-left:20px;">
                <strong class="title" style="font-size: 1.2em;">{{project.name | uppercase}}</strong>
                <p>{{project.description}}
                    <br> {{project.projectStatus}}
                </p>
            </div>
            <a href="#!" class="secondary-content" style="font-size:30px;"><i class="mdi-action-exit-to-app"></i></a>
        </li>
    </ul>
</div>
<div class="fixed-action-btn" style="bottom: 45px; right: 24px;" ng-click="goProjectEdit(project)">
    <a class="btn-floating btn-large red">
        <i class="large mdi-content-add"></i>
    </a>
</div>
