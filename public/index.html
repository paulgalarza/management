<!doctype html>
<html ng-app="sidcasoft">
<meta content="UTF-8" lang="es">
<head>
  <title>SIDCASOFT</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css">
  <link rel="stylesheet" href="bower_components/sweetalert/dist/sweetalert.css">
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
  <!-- <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"> -->
</head>
<body>
  <nav ng-controller="NavController" class="cyan darken-1" ng-show="isLoggedIn" ng-cloak>
    <div class="nav-container">
    <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i><span class="menu-selected"> {{menu}}</span></a>
      <div class="nav-wrapper">
        <div class="brand-logo center" style="width: 50%;">
          <form>
            <div class="input-field">
              <input id="search" type="search" placeholder="buscar...">
              <label for="search"><i class="mdi-action-search"></i></label>
              <i class="mdi-navigation-close"></i>
            </div>
          </form>
        </div>
        <ul class="right hide-on-med-and-down">
          <li>
            
          </li>
          <li>
            <a href=""><i class="mdi-action-view-module"></i></a>
          </li>
          <li>
            <a href="" ng-click="refresh()"><i class="mdi-navigation-refresh"></i></a>
          </li>
          <li>
            <a class="dropdown-button" href="#!" data-activates="dropdown1">
              <i class="mdi-action-account-circle left"></i>
              {{user.name}}
              <i class="mdi-navigation-arrow-drop-down right"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Structures -->
    <ul id="dropdown1" class="dropdown-content">
      <li><a ng-click="logout()">Cerrar sesi√≥n</a></li>
    </ul>
    <ul id="slide-out" class="side-nav">
      <li><a href="#/home"><i class="mdi-action-view-list"></i><span> Dashboard</span></a></li>
      <li class="no-padding">
        <ul class="collapsible collapsible-accordion">
          <li>
          <a class="collapsible-header">Catalogos<i class="mdi-navigation-arrow-drop-down"></i></a>
            <div class="collapsible-body">
              <ul>
                <li><a href="#/proyectos">Proyectos</a></li>
                <li><a href="#/usuarios">Usuarios</a></li>
                <li><a href="#/empresas">Empresas</a></li>
                <li><a href="#/clientes">Clientes</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </li>
      <li class="no-padding">
        <ul class="collapsible collapsible-accordion">
          <li>
          <a class="collapsible-header">Documentos<i class="mdi-navigation-arrow-drop-down"></i></a>
            <div class="collapsible-body">
              <ul>
                <li><a href="#/requerimiento">Requerimientos</a></li>
                <li><a href="#/usuarios">Desc. proyecto</a></li>
                <li><a href="#/empresas">Rep. activadades</a></li>
                <li><a href="#/empresas">Rep. evaluacion</a></li>
                <li><a href="#/empresas">Paq. salidas</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <div ng-view class="container"></div> 
  <div ng-include="views/footer.html"></div>

</body>

<!-- Application Dependencies -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/materialize/dist/js/materialize.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/moment/moment.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/angular-smart-table/dist/smart-table.js"></script>
<script src="bower_components/angular-materialize/src/angular-materialize.js"></script>
<!-- <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script> -->

<!-- Application Scripts -->
<script src="js/app.js"></script>
<script src="js/routes.js"></script>
<script src="js/services/Auth.js"></script>
<script src="js/services/Underscore.js"></script>
<script src="js/services/Providers.js"></script>
<script src="js/services/Companies.js"></script>
<script src="js/services/Customers.js"></script>
<script src="js/services/Projects.js"></script>
<script src="js/services/Users.js"></script>
<script src="js/services/Utils.js"></script>
<script src="js/services/UserRoles.js"></script>
<script src="js/controllers/Login.js"></script>
<script src="js/controllers/Home.js"></script>
<script src="js/controllers/Nav.js"></script>
<script src="js/controllers/ProjectsList.js"></script>
<script src="js/controllers/CustomersList.js"></script>
<script src="js/controllers/CompaniesList.js"></script>
<script src="js/controllers/UsersList.js"></script>
<script src="js/controllers/Company.js"></script>
<script src="js/controllers/Requirement.js"></script>
<script src="js/controllers/Customer.js"></script>
<script src="js/controllers/User.js"></script>
</html>
